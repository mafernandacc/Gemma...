<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Bangers&display=swap" rel="stylesheet">
    <style>
        .roboto { font-family: 'Roboto', sans-serif; }
        .bangers { font-family: 'Bangers', cursive; }
        .hidden { display: none; }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.75);
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        body {
            background: linear-gradient(to right, #ab49cc, #77dd77);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .snake-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://twemoji.maxcdn.com/v/latest/72x72/1f40d.png');
            background-size: 100px;
            background-repeat: repeat;
            opacity: 0.2;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function iniciarVerificacion() {
            let pregunta1 = document.createElement("div");
            pregunta1.classList.add("popup");
            pregunta1.innerHTML = "<div class='popup-content'><p class='text-lg roboto'>¬øEres Gemma Cristina Gongora?</p>" +
                "<button onclick='verificarGemma(true)' class='bg-green-500 text-white px-4 py-2 rounded m-2'>S√≠</button>" +
                "<button onclick='verificarGemma(false)' class='bg-red-500 text-white px-4 py-2 rounded m-2'>No</button></div>";
            pregunta1.id = "pregunta1";
            document.body.appendChild(pregunta1);
        }

        function verificarGemma(respuesta) {
            document.getElementById("pregunta1").remove();
            if (respuesta) {
                let pregunta2 = document.createElement("div");
                pregunta2.classList.add("popup");
                pregunta2.innerHTML = "<div class='popup-content'><p class='text-lg roboto'>Si eres Gemma, ¬øC√≥mo se llama tu gato?</p>" +
                    "<input type='text' id='respuestaGato' class='border-2 border-gray-300 p-2 rounded-md' placeholder='Escribe el nombre aqu√≠'>" +
                    "<button onclick='verificarGato()' class='bg-blue-500 text-white px-4 py-2 rounded m-2'>Confirmar</button></div>";
                pregunta2.id = "pregunta2";
                document.body.appendChild(pregunta2);
            }
        }

        function verificarGato() {
            let nombreGato = document.getElementById("respuestaGato").value.trim();
            if (["Oni", "ONI", "oni"].includes(nombreGato)) {
                document.getElementById("pregunta2").remove();
                document.getElementById("contenido").classList.remove("hidden");
            } else {
                alert("¬°Respuesta incorrecta! Int√©ntalo de nuevo.");
            }
        }

        function mostrarVideo() {
            let modal = document.getElementById("modal");
            modal.style.display = "flex";
        }

        function cerrarModal() {
            let modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</head>
<body onload="iniciarVerificacion()">
    <div class="snake-bg"></div>
    <div id="contenido" class="hidden text-center p-10 bg-white rounded-3xl shadow-2xl max-w-lg relative">
        <div class="text-5xl bangers text-[#ab49cc] mb-4 flex flex-wrap justify-center items-center">
            <h1 class="mx-2">¬°Feliz Cumplea√±os, Gemma!</h1>
            <span>üêç</span>
            <span>üêä</span>
            <span>ü¶é</span>
        </div>
        <p class="text-lg roboto text-gray-700">    <p>Por otro a√±o dominando el mundo üñ§ </p>  </p>

        <div class="mt-6">
            <button onclick="mostrarVideo()" class="bg-[#77dd77] text-white px-6 py-3 rounded-full text-lg roboto shadow-lg hover:bg-green-600">Clic para ver el plan para cuando regreses</button>
        </div>
    </div>

    <!-- Modal para el video -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="cerrarModal()" class="close">&times;</span>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/CRxXTwGJ-ik?si=aTguH_ZOlYGJLkc0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
